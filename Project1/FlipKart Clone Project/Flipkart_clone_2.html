<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart clone</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>
<body>
    <header>
        <div class="logo">
            <img src="/Images and Logo/flipkart_logo.jpeg" alt="Flipkart Logo">
            <div class="search-bar">
                <input type="search" id="search" placeholder="Search for Products, Brands and More">
                <span class="search-icon"><i class="fas fa-search"></i></span>
            </div>
            <div class="nav">
                <a href="https://www.flipkart.com/account/login?ret=/">Login</a>
                <a href="https://www.flipkart.com/viewcart?exploreMode=true&preference=FLIPKART">Cart</a>
                <a href="https://seller.flipkart.com/sell-online?utm_source=fkwebsite&utm_medium=websitedirect">Become a Seller</a>
            </div>
        </div>
    </header>
    <div class="navbar">
        <a href="https://ln.run/aVS1n">
        <img src="/Images and Logo/Grocery.jpeg" alt="Grocery">
        </a>
        <a href="">
        <img src="/Images and Logo/mobile.jpeg" alt="Mobiles">
        </a>
        <a>
        <img src="/Images and Logo/Fashion.jpeg" alt="Fashion">
        </a>
        <a>
        <img src="/Images and Logo/Electronics.png" alt="Electronics">
        </a>
        <a>
        <img src="/Images and Logo/Furniture.jpeg" alt="Home & Furniture">
        </a>
        <a>
        <img src="/Images and Logo/Appliances.jpeg" alt="Appliances">
        </a>
        <a>
        <img src="/Images and Logo/Travel.jpeg" alt="Travel">
        </a>
        <a>
        <img src="/Images and Logo/Toy.png" alt="Beauty, Toys & More">
        </a>
        <a>
        <img src="/Images and Logo/Bike.jpeg" alt="Two Wheelers">
        </a>
    </div>
    <div class="main-content">
        <div class="best-electronics">
            <div class="product">
                <img src="/Images and Logo/Watch.jpeg" alt="boAt Smartwatches">
                <p>boAt Smartwatches</p>
                <p>From ₹1,299</p>
            </div>
            <div class="product">
                <img src="/Images and Logo/Shavers.jpeg" alt="Best of Shavers">
                <p>Best of Shavers</p>
            </div>
            <div class="product">
                <img src="/Images and Logo/Watch 2.jpeg" alt="Fastrack Smartwatches">
                <p>Fastrack Smartwatches</p>
                <p>From ₹1,399</p>
            </div>
            <div class="product">
                <img src="/Images and Logo/Camera.png" alt="Top Mirrorless Cameras">
                <p>Top Mirrorless Cameras</p>
                <p>Shop Now!</p>
            </div>
            <div class="product">
                <img src="/Images and Logo/Monitor.png" alt="Monitors">
                <p>Monitors</p>
                <p>From ₹6,599</p>
            </div>
            <div class="product">
                <img src="/Images and Logo/Software.png" alt="Best Selling Security">
                <p>Best Selling Security</p>
                <p>From ₹2,499</p>
            </div>
            <div class="promo">
                <img src="/Images and Logo/akasa-air.jpg" alt="Akasa Flights">
                <p>Akasa Flights</p>
                <p>From ₹1,299</p>
                <p>Code: FLYFK</p>
            </div>
        </div>
    </div>
</body>
</html>
